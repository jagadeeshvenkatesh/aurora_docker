version: '2'

volumes:
  files:
  database:

services:
  dev_setup:
    extends:
      file: common.yml
      service: aurora
    volumes:
    - ./scripts/setup.sh:/scripts/setup.sh
    - ./scripts/dev.sh:/scripts/dev.sh
    command: sh /scripts/dev.sh

  manage:
    extends:
      file: common.yml
      service: aurora
    entrypoint: python manage.py
